<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Left Side Content -->
      <div class="left-content">
        <nav>
          <ul class="nav-list">
            <li class="active">
              <a href="#todo" aria-current="page">Todo</a>
            </li>
            <li>
              <a href="#bmi">BMI-Calculator</a>
            </li>
            <li>
              <a href="#copy-clip">Copy-Clipboard</a>
            </li>
            <li>
              <a href="#qoute">Quote-Generator</a>
            </li>
            <li>
              <a href="#password">Password-Generator</a>
            </li>
            <li>
              <a href="#clock">Digital-Clock</a>
            </li>
            <li>
              <a href="#qrCode">QR-Code</a>
            </li>
            <li>
              <a href="#drawing">Drawing-App</a>
            </li>
            <li>
              <a href="#weather">Weather-App</a>
            </li>
            <li>
              <a href="#recipe">Recipe-Finder</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Left side content end -->

      <!-- Right Side Content -->
      <div class="right-content" id="todo">
        <main>
          <section class="todo-section">
            <h1>Todo</h1>
            <div class="todo-container">
              <h1>Todo-List</h1>
              <input
                type="text"
                id="taskInput"
                class="task-input"
                placeholder="Add a new task"
              />
              <button class="add"><i class="fa-solid fa-plus"></i></button>
              <ul id="taskList"></ul>
            </div>
          </section>
        </main>
      </div>
      <!-- End of Right Side Content -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
